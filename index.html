<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>QR＋マップ（ウィンドウ表示）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- QRコード -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
    }

    #map {
      height: 100vh;
      width: 100%;
    }

    /* QRリーダーウィンドウ */
    #reader-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: 240px;
      background-color: #000;
      border: 2px solid #00aaff;
      border-radius: 10px;
      overflow: hidden;
      z-index: 10001;
      display: none;
    }

    #reader {
      width: 100%;
      height: 100%;
    }

    #close-btn {
      position: absolute;
      top: 2px;
      right: 4px;
      background: #00aaff;
      border: none;
      color: white;
      padding: 4px 8px;
      font-size: 0.9em;
      border-radius: 4px;
      cursor: pointer;
      z-index: 10002;
    }

    #qr-button {
      position: fixed;
      bottom: 80px;
      right: 20px;
      z-index: 10000;
      padding: 16px 20px;
      font-size: 1.2em;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      cursor: pointer;
    }

    #result {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 1em;
      background: rgba(0, 0, 0, 0.5);
      padding: 6px;
      z-index: 9000;
      word-break: break-word;
    }

    a {
      color: #66f;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- QRウィンドウ -->
  <div id="reader-container">
    <button id="close-btn">✕</button>
    <div id="reader"></div>
  </div>

  <!-- QR起動ボタン -->
  <button id="qr-button">QR</button>

  <!-- 読み取り結果 -->
  <div id="result"></div>

  <script>
    let map;
    let marker;
    let html5QrCode;

    // 地図初期化
    function initMap(lat, lng) {
      map = L.map("map").setView([lat, lng], 15);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);
      marker = L.marker([lat, lng])
        .addTo(map)
        .bindPopup("現在地")
        .openPopup();
    }

    // 現在地取得
    function showCurrentLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => initMap(pos.coords.latitude, pos.coords.longitude),
          () => initMap(35.6812, 139.7671) // fallback
        );
      } else {
        initMap(35.6812, 139.7671);
      }
    }

    // 地図にマーカー表示
    function setMapLocation(lat, lng, label = "QR地点") {
      map.setView([lat, lng], 16);
      marker.setLatLng([lat, lng]).setPopupContent(label).openPopup();
    }

    // QR開始
    document.getElementById("qr-button").addEventListener("click", () => {
      const container = document.getElementById("reader-container");
      const result = document.getElementById("result");
      container.style.display = "block";
      result.textContent = "";

      html5QrCode = new Html5Qrcode("reader");
      const qrboxSize = 200;

      html5QrCode.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: { width: qrboxSize, height: qrboxSize }
        },
        (decodedText) => {
          result.innerHTML = `読み取り: <br>${decodedText}`;
          html5QrCode.stop().then(() => {
            container.style.display = "none";
          });

          if (decodedText.startsWith("geo:")) {
            const coords = decodedText.slice(4).split(",");
            const lat = parseFloat(coords[0]);
            const lng = parseFloat(coords[1]);
            setMapLocation(lat, lng, "QR地点");
          } else if (decodedText.startsWith("http://") || decodedText.startsWith("https://")) {
            window.location.href = decodedText;
          } else {
            result.innerHTML += "<br>（URLや位置情報ではありません）";
          }
        },
        (error) => {
          // 読み取り失敗は無視
        }
      );
    });

    // 閉じるボタン
    document.getElementById("close-btn").addEventListener("click", () => {
      const container = document.getElementById("reader-container");
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          container.style.display = "none";
        });
      } else {
        container.style.display = "none";
      }
    });

    // 初期表示
    window.onload = showCurrentLocation;
  </script>
</body>
</html>
