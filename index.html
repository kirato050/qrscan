<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QRコードスキャナー</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }

    #app {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100%;
    }

    #reader {
      width: 100vw;
      height: calc(100vh - 120px);
      max-height: 100%;
    }

    #result {
      font-size: 1.2em;
      padding: 10px;
      text-align: center;
    }

    #start-button {
      width: 80%;
      max-width: 300px;
      padding: 1em;
      margin: 10px auto;
      font-size: 1.2em;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #start-button:hover {
      background-color: #0088cc;
    }
  </style>
</head>
<body>
  <div id="app">
    <button id="start-button">QR</button>
    <div id="reader" style="display: none;"></div>
    <div id="result"></div>
  </div>

  <script>
    const startButton = document.getElementById('start-button');
    const readerDiv = document.getElementById('reader');
    const resultElement = document.getElementById('result');
    let html5QrCode;

    startButton.addEventListener('click', async () => {
      startButton.style.display = 'none';
      resultElement.textContent = '';
      readerDiv.style.display = 'block';

      html5QrCode = new Html5Qrcode("reader");

      const qrboxSize = Math.min(window.innerWidth, window.innerHeight) * 0.6;

      try {
        await html5QrCode.start(
          { facingMode: "environment" },
          {
            fps: 10,
            qrbox: { width: qrboxSize, height: qrboxSize }, // 正方形ボックス
            aspectRatio: window.innerWidth / window.innerHeight
          },
          (decodedText, decodedResult) => {
            resultElement.textContent = `読み取り結果: ${decodedText}`;
            html5QrCode.stop().then(() => {
              readerDiv.style.display = 'none';
              startButton.style.display = 'inline-block';
            });
          },
          errorMessage => {
            // 読み取り失敗時のログ（不要なら空）
          }
        );
      } catch (err) {
        resultElement.textContent = `カメラ起動エラー: ${err}`;
        readerDiv.style.display = 'none';
        startButton.style.display = 'inline-block';
      }
    });
  </script>
</body>
</html>
