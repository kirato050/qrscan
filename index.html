<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>QRスキャン＋地図（無料）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet（地図表示） -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- QRコード読み取り -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #start-button {
      padding: 1em;
      font-size: 1.2em;
      margin: 10px auto;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #reader {
      display: none;
      width: 100vw;
      height: 300px;
    }

    #result {
      padding: 10px;
      font-size: 1.2em;
      text-align: center;
    }

    #map {
      flex-grow: 1;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="app">
    <button id="start-button">QR</button>
    <div id="reader"></div>
    <div id="result"></div>
    <div id="map"></div>
  </div>

  <script>
    let map;
    let marker;
    let html5QrCode;

    function initMapWithLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lng = pos.coords.longitude;
            createMap(lat, lng);
          },
          (err) => {
            console.warn("位置情報が取得できません。東京駅を表示します。");
            createMap(35.6812, 139.7671); // fallback: 東京駅
          }
        );
      } else {
        alert("この端末では位置情報が利用できません。");
        createMap(35.6812, 139.7671);
      }
    }

    function createMap(lat, lng) {
      map = L.map('map').setView([lat, lng], 15);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      marker = L.marker([lat, lng]).addTo(map)
        .bindPopup('現在地').openPopup();
    }

    document.getElementById("start-button").addEventListener("click", () => {
      const reader = document.getElementById("reader");
      const result = document.getElementById("result");
      reader.style.display = "block";
      result.textContent = "";
      document.getElementById("start-button").style.display = "none";

      html5QrCode = new Html5Qrcode("reader");

      const qrboxSize = Math.min(window.innerWidth, 300);
      html5QrCode.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: { width: qrboxSize, height: qrboxSize },
          aspectRatio: window.innerWidth / 300
        },
        (decodedText) => {
          result.textContent = `読み取り: ${decodedText}`;
          html5QrCode.stop();

          // geo:緯度,経度 の場合は地図移動
          if (decodedText.startsWith("geo:")) {
            const coords = decodedText.slice(4).split(",");
            const lat = parseFloat(coords[0]);
            const lng = parseFloat(coords[1]);

            const pos = [lat, lng];
            map.setView(pos, 16);
            marker.setLatLng(pos).setPopupContent("QR地点").openPopup();
          }
        },
        (err) => {
          // スキャン失敗時（無視してOK）
        }
      );
    });

    // ページ読み込み時に地図を初期化
    window.onload = initMapWithLocation;
  </script>
</body>
</html>
