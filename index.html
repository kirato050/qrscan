<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>地図＋QRコードスキャナー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet（地図） -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- QRスキャナー -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
    }

    #map {
      height: calc(100vh - 120px);
      width: 100%;
    }

    #reader {
      display: none;
      width: 100%;
      height: 300px;
      background-color: #111;
    }

    #controls {
      text-align: center;
      padding: 10px;
      background: #000;
    }

    #start-button {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #result {
      text-align: center;
      padding: 8px;
      font-size: 1em;
    }

    a {
      color: #66f;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="reader"></div>

  <div id="controls">
    <button id="start-button">QR</button>
    <div id="result"></div>
  </div>

  <script>
    let map;
    let marker;
    let html5QrCode;

    function initMap(lat, lng) {
      map = L.map('map').setView([lat, lng], 15);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      marker = L.marker([lat, lng]).addTo(map).bindPopup('現在地').openPopup();
    }

    function setMapLocation(lat, lng, label = "QR地点") {
      map.setView([lat, lng], 16);
      marker.setLatLng([lat, lng]).setPopupContent(label).openPopup();
    }

    function showCurrentLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => initMap(pos.coords.latitude, pos.coords.longitude),
          () => initMap(35.6812, 139.7671) // fallback: 東京駅
        );
      } else {
        initMap(35.6812, 139.7671);
      }
    }

    // ページ読み込み時に地図表示
    window.onload = showCurrentLocation;

    // QRスキャン処理
    document.getElementById("start-button").addEventListener("click", () => {
      const reader = document.getElementById("reader");
      const result = document.getElementById("result");
      reader.style.display = "block";
      result.textContent = "";

      html5QrCode = new Html5Qrcode("reader");

      const qrboxSize = Math.min(window.innerWidth, 250);
      html5QrCode.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: { width: qrboxSize, height: qrboxSize },
          aspectRatio: window.innerWidth / 300
        },
        (decodedText) => {
          result.innerHTML = `読み取り: <br>${decodedText}`;
          html5QrCode.stop().then(() => {
            reader.style.display = "none";
          });

          // geo:lat,lng → 地図に反映
          if (decodedText.startsWith("geo:")) {
            const coords = decodedText.slice(4).split(",");
            const lat = parseFloat(coords[0]);
            const lng = parseFloat(coords[1]);
            setMapLocation(lat, lng, "QR地点");
          }
          // URLならジャンプ
          else if (decodedText.startsWith("http://") || decodedText.startsWith("https://")) {
            window.location.href = decodedText;
          }
          // その他は画面に表示
          else {
            result.innerHTML += `<br>（URLまたは位置情報ではありません）`;
          }
        },
        (error) => {
          // 読み取り失敗時は無視（またはログ出力）
        }
      );
    });
  </script>
</body>
</html>
